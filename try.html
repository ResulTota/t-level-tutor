<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Example with Feedback</title>
  <style>
    .quiz-container {
      max-width: 500px;
      margin: 40px auto;
      padding: 20px;
      border: 2px solid #ddd;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      font-family: Arial, sans-serif;
    }
    .quiz-question {
      font-size: 1.2em;
      margin-bottom: 15px;
    }
    .quiz-options button {
      display: block;
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      border: 1px solid #aaa;
      border-radius: 8px;
      background: #f9f9f9;
      cursor: pointer;
      font-size: 1em;
      transition: background 0.2s;
    }
    .quiz-options button:hover:not(:disabled) {
      background: #eee;
    }
    .quiz-options button.correct {
      background: #c8e6c9; /* green */
      border-color: #2e7d32;
    }
    .quiz-options button.wrong {
      background: #ffcdd2; /* red */
      border-color: #c62828;
    }
    .quiz-feedback {
      margin-top: 15px;
      font-size: 1em;
      padding: 10px;
      border-radius: 8px;
    }
    .quiz-feedback.correct {
      background: #e8f5e9;
      color: #2e7d32;
    }
    .quiz-feedback.wrong {
      background: #ffebee;
      color: #c62828;
    }
    .quiz-next {
      margin-top: 20px;
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      background: #1976d2;
      color: white;
      font-size: 1em;
      cursor: pointer;
    }
    .quiz-result {
      font-weight: bold;
      margin-top: 20px;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <!-- Your existing page content here -->

  <div class="quiz-container" id="quiz">
    <div class="quiz-question" id="question"></div>
    <div class="quiz-options" id="options"></div>
    <div class="quiz-feedback" id="feedback"></div>
    <button class="quiz-next" id="nextBtn" style="display:none;">Next</button>
    <div class="quiz-result" id="result"></div>
  </div>

  <script>
    const quizData = [
      {
        question: "What is 2 + 2?",
        options: ["3", "4", "5", "22"],
        answer: "4",
        explanation: "2 + 2 equals 4 because addition combines two quantities."
      },
      {
        question: "Which planet is known as the Red Planet?",
        options: ["Earth", "Mars", "Jupiter", "Venus"],
        answer: "Mars",
        explanation: "Mars is called the Red Planet due to iron oxide (rust) on its surface, giving it a reddish appearance."
      }
    ];

    let currentQ = 0;
    let score = 0;

    const questionEl = document.getElementById("question");
    const optionsEl = document.getElementById("options");
    const feedbackEl = document.getElementById("feedback");
    const resultEl = document.getElementById("result");
    const nextBtn = document.getElementById("nextBtn");

    function showQuestion() {
      const q = quizData[currentQ];
      questionEl.textContent = q.question;
      feedbackEl.textContent = "";
      feedbackEl.className = "quiz-feedback";
      nextBtn.style.display = "none";

      optionsEl.innerHTML = "";
      q.options.forEach(opt => {
        const btn = document.createElement("button");
        btn.textContent = opt;
        btn.onclick = () => checkAnswer(opt, btn);
        optionsEl.appendChild(btn);
      });
    }

    function checkAnswer(answer, button) {
      const q = quizData[currentQ];
      const optionButtons = optionsEl.querySelectorAll("button");

      // Disable all buttons after an answer
      optionButtons.forEach(b => b.disabled = true);

      if (answer === q.answer) {
        score++;
        button.classList.add("correct");
        feedbackEl.textContent = "✅ Correct! " + q.explanation;
        feedbackEl.classList.add("correct");
      } else {
        button.classList.add("wrong");
        feedbackEl.textContent = `❌ Wrong. The correct answer is "${q.answer}". ${q.explanation}`;
        feedbackEl.classList.add("wrong");

        // Highlight correct answer
        optionButtons.forEach(b => {
          if (b.textContent === q.answer) {
            b.classList.add("correct");
          }
        });
      }

      nextBtn.style.display = "block";
    }

    function nextQuestion() {
      currentQ++;
      if (currentQ < quizData.length) {
        showQuestion();
      } else {
        showResult();
      }
    }

    function showResult() {
      questionEl.textContent = "";
      optionsEl.innerHTML = "";
      feedbackEl.textContent = "";
      nextBtn.style.display = "none";
      resultEl.textContent = `You scored ${score} out of ${quizData.length}! 🎉`;
    }

    nextBtn.addEventListener("click", nextQuestion);

    // Start quiz
    showQuestion();
  </script>
</body>
</html>
